<div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="username" required>
  </div>
<div *ngIf="isUserVerified;else elseBlock" >
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password">
      </div>
      <button type="submit" (click)="onSubmit()">Update Password</button>
</div>

<ng-template #elseBlock>
    <div class="form-group">
        <table>
          <tr *ngIf="codeInput">
            <td>Enter 4-digit code</td>
            <td><input type="text" required [(ngModel)]="verificationCode"></td>
          </tr>
          <tr *ngIf="buttonForSendingCode; else elseBlock">
            <td><button type="submit" (click)="sendVerificationCode()">Send Code</button></td>
          </tr>
          <ng-template #elseBlock>
            <tr>
              <td><button type="submit" (click)="verifyCode()">Verify Code</button></td>
            </tr>
          </ng-template>
        </table>
      </div>
  </ng-template>
