<!-- <form class="registration-form"> -->
  <h2>Register</h2>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="auth.username" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="auth.password" required>
  </div>

  <div *ngIf="isUserVerified; else elseBlockInDiv">
    <div class="form-group">
      <label for="firstName">FirstName:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
    </div>
    <div class="form-group">
      <label for="addId">Address Id:</label>
      <input type="number" id="addId" name="addId" [(ngModel)]="addressObj.addressId">
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" [(ngModel)]="addressObj.city" required>
    </div>
    <div class="form-group">
      <label for="streetNo">Street Number:</label>
      <input type="text" id="streetNo" name="streetNo" [(ngModel)]="addressObj.streetNo">
    </div>
    <div class="form-group">
      <label for="buildingName">Building Name:</label>
      <input type="text" id="buildingName" name="buildingName" [(ngModel)]="addressObj.buildingName" required>
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" id="state" name="state" [(ngModel)]="addressObj.state" required>
    </div>
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" [(ngModel)]="addressObj.country" required>
    </div>
    <div class="form-group">
      <label for="pincode">PinCode:</label>
      <input type="text" id="pincode" name="pincode" [(ngModel)]="addressObj.pincode" required>
    </div>

    <button type="submit" (click)="onSubmit()">Register</button>
  </div>

  <ng-template #elseBlockInDiv>
    <div class="form-group">
      <table>
        <tr *ngIf="codeInput">
          <td>Enter 4-digit code</td>
          <td><input type="text" required [(ngModel)]="verificationCode"></td>
        </tr>
        <tr *ngIf="buttonForSendingCode; else elseBlock">
          <td><button type="submit" (click)="sendVerificationCode()">Send Code</button></td>
        </tr>
        <ng-template #elseBlock>
          <tr>
            <td><button type="submit" (click)="verifyCode()">Verify Code</button></td>
          </tr>
        </ng-template>
      </table>
    </div>
  </ng-template>
